<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		.bar{
			fill: steelblue;
		}

		.bar:hover{
			fill: brown;
		}

		.axis {
			font: 10px sans-serif;
		}
		.axis path, 
		.axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}
	</style>
</head>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script>
		// set the dimensions of the canvas
		var margin = {top: 40, right: 20, bottom: 70, left: 90},
		width = 1100 - margin.left - margin.right,
		height = 5000 - margin.top - margin.bottom;


		// set the ranges
		var x = d3.scale.ordinal()
		.rangeRoundBands([0, width], .1);

		var y = d3.scale.linear()
		.rangeRound([height, 0]);

		var color = d3.scale.ordinal()
		.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

		// define the axis
		var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom")

		var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left")
		.ticks(150);

		// add the SVG element
		var svg = d3.select("body").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", 
			"translate(" + margin.left + "," + margin.top + ")");

		// load the data
		d3.json("/JSON/asia-total-pop.json", function(error, data) {

			data.forEach(function(d) {
				d.Year = d.Year;  
				d.Total_Population = d.Total_Population;
				d.Country_Code = d.Country_Code;
			});

		  // scale the range of the data
		  x.domain(data.map(function(d) { return d.Year; }));
		  y.domain([0, d3.max(data, function(d) { return d.Total_Population; })]);

		  // add axis
		  svg.append("g")
		  .attr("class", "x axis")
		  .attr("transform", "translate(0," + height + ")")
		  .call(xAxis)
		  .selectAll("text")
		  .style("text-anchor", "end")
		  .attr("dx", "-.8em")
		  .attr("dy", "-.55em")
		  .attr("transform", "rotate(-90)" );

		  svg.append("g")
		  .attr("class", "y axis")
		  .call(yAxis)
		  .append("text")
		  .attr("transform", "rotate(-90)")
		  .attr("y", 5)
		  .attr("dy", ".71em")
		  .style("text-anchor", "end")
		  .text("Total Population");

		  // Add bar chart
		  svg.selectAll("bar")
		  .data(data)
		  .enter().append("rect")
		  .attr("class", "bar")
		  .attr("x", function(d) { return x(d.Year); })
		  .attr("width", x.rangeBand())
		  .attr("y", function(d) { return y(+d.Total_Population); })
		  .attr("height", function(d) { return height - y(d.Total_Population); });
		});
	</script>
</body>
</html>
